<!doctype html>
<html>
	<head>
		<title>DDN WEB</title>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel='icon' href='https://deep-decentral-net.github.io/favicon.jpg'>
		<link rel="stylesheet" href="../css/css.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<br><br>
		<textarea name="comment" cols="40" rows="3" class='enjoy-css' id="input" type='text' ></textarea>
		<br>
		<button type='submit' class='button'>Encode</button>
		<div class="header_window">
			<div class="output"></div>
		</div>
	</body>
	<script src="../js/base64.js"></script>
	<script>
		var output = document.querySelector('.output');
		var button = document.querySelector('.button');
		button.onclick = function() {
			var text = document.querySelector('#input').value;
			var a = Base64.encode(text);
			
			  navigator.clipboard.writeText(a)
			  .then(() => {
				output.innerHTML += 'Скопированно в буфер обмена!';
			  })
			  .catch(err => {
				console.log('Something went wrong', err);
			  });
		}
	</script>
</html>
